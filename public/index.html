<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-Vue</title>
</head>

<body>
  <div id="app" style="color: red;font-size: 100px;" class="app">
    hello
    <p>
      {{ str }}
      <span>123</span>
      <span>456</span>
    </p>
    <p>{{ obj }}</p>
  </div>
  <script src="../dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          str: '鸣谦',
          obj: {
            site: '上海',
            tel: '138xxxx5568'
          },
          arr: [{
            b: 2
          }]
        }
      },
      beforeCreate() {
        console.log('beforeCreate', this._data)
      },
      created() {
        console.log('created', this._data)
      },
      beforeMount() {
        console.log('beforeMount', this.$el)
      },
      mounted() {
        console.log('mounted', this.$el)
        console.log(this)
      },
    })
    vm.arr.push({
      a: 1
    })
    console.log(vm.str)
    console.log(vm._data)

    // rander(){
    //   return _c('div', { id: 'app' }, _c('p', undefined, _v(_s(name))), _c('span', undefined, _v(_s(age))))
    // }
  </script>
</body>

</html>
